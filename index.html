<html>
<head>
	<title>welcome </title>
	<style>
		body {
			background: #000;
		}
		h1 {
			position: relative;
			top: 50%;
			transform: translateY(-50%);
			-ms-transform: translateY(-50%);
			-webkit-transform: translateY(-50%);
			text-align: center;
			color: #fff;
			text-shadow: 4px 4px 15px #0FF;
		}
	</style>
</head>
<body oncontextmenu="return false;" onselectstart="return false">
	
	<h1>Welcome to my world!</h1>

	<script type="text/javascript">
		var text = document.getElementsByTagName('h1')[0];
		text.style.transform = 'rotate(0deg)';
		text.style.fontSize = '0px';
		var r = 0,
		    s = 0,
		    rSpeed = 18,
		    sSpeed = 3;
		var si = setInterval(function() {
			r += rSpeed;
			s += sSpeed;
			if(r >= 360 || s >= 60) {
				r = 360;
				s = 60;
				clearInterval(si);
			}
			text.style.transform = 'rotate('+r+'deg)';
			text.style.fontSize = s+'px';
		}, 30);
	</script>
</body>
</html>
